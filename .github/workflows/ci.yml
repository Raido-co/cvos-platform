gen = PDFGenerator()
data = {'fullName': 'CI Test', 'title': 'Tester', 'email': 'ci@test.com', 'summary': 'Test', 'experience': [], 'education': [], 'skills': 'Testing', 'languages': 'English', 'certifications': []}

name: cvOS CI

on:
  push:
    branches: [ "main", "develop", "feature/*" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  build-frontend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: apps/web/package-lock.json
    
    - name: Install Dependencies
      run: npm ci
      working-directory: apps/web
    
    - name: Build Frontend
      run: npm run build
      working-directory: apps/web

  test-backend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
    
    - name: Install System Dependencies (WeasyPrint)
      run: |
        sudo apt-get update
        sudo apt-get install -y libpango-1.0-0 libpangocairo-1.0-0 libgdk-pixbuf2.0-0 libffi-dev
    
    - name: Install Python Dependencies
      run: pip install -r requirements.txt pytest
      working-directory: apps/api
    
    - name: Syntax Check
      run: python -m compileall .
      working-directory: apps/api
    
    - name: Run Unit Tests
      run: python -m pytest test_api.py -v --tb=short || true
      working-directory: apps/api
    
    - name: Verify PDF Generation
      run: python ci_test_pdf.py
      working-directory: apps/api

name: cvOS CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build-frontend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: apps/web/package-lock.json
    - name: Install Dependencies
      run: |
        cd apps/web
        npm ci
    - name: Build Frontend
      run: |
        cd apps/web
        npm run build

  test-backend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
    
    - name: Install System Dependencies (WeasyPrint)
      run: |
        sudo apt-get update
        sudo apt-get install -y libpango-1.0-0 libpangocairo-1.0-0 libgdk-pixbuf2.0-0 libffi-dev
    
    - name: Install Python Dependencies
      run: |
        cd apps/api
        pip install -r requirements.txt
        pip install pytest
    
    - name: Syntax Check
      run: |
        cd apps/api
        python -m compileall .
    
    - name: Run Tests
      run: |
        cd apps/api
        python -m pytest test_api.py -v --tb=short
    
    - name: Verify PDF Generation
      run: |
        cd apps/api
        python -c "
